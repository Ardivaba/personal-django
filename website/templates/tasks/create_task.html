<!--
Inputs:
	task:
		Title,
		First comment,
		Group
		Submit button

Outputs:
	Groups
-->
{% extends "base.html" %}

{% block body %}
	<div class="row">
		{% include "tasks/sidemenu.html" %}

		<div class="col-md-6">
			<h2>Create task</h2>

			<form action="create_task" method="POST">
			{% csrf_token %}
				<div class="form-group">
					<label for="title">Task</label>
					<input type="text" class="form-control" name="title" id="title" placeholder="Clean my room">
				</div>
						
				<div class="form-group">
					<label for="task-sub-tasks-list">Sub tasks</label>
					<textarea name="tasks" placeholder="Clear items on tops&#10;Vacuum floor" id="tasks" class="form-control" rows="3" required="required"></textarea>
				</div>

				<div class="form-group">
					<label for="task-group">Type</label>
					<select name="task-type" id="task-type" class="form-control">
						<option value="0">One time</option>
						<option value="1">Daily</option>
						<option value="2">Weekly</option>
					</select>
				</div>
			
				<button type="submit" class="btn btn-default">Create task</button>
			</form>
		</div>
	</div>

{% endblock %}
